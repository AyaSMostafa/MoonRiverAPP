<div class="form row">
    <label class="col-sm-2 col-form-label"> Category Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="CategoryName" placeholder="Enter Category Name...">

    </div>

</div>

<button class="btn btn-primary" (click)="addCategory()" *ngIf="cat.CategoryId==0">Add</button>
<button class="btn btn-primary" (click)="UpdateCategory()" *ngIf="cat.CategoryId!=0">Update</button>
